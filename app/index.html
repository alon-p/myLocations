<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <!-- ionic meta tags -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- custom meta tags -->
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>myLocations</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
    <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css main/styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="main/styles/main.css">
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body ng-app="myLocations">

    <!-- the nav bar will be updated as we navigate between views -->
    <!-- <ion-nav-bar> can be removed when using sidemenu (contained in menu.html) -->
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
        Back
      </ion-nav-back-button>
      <ion-nav-buttons side="secondary">
        <button class="button ion-android-share-alt"
                ng-click="$root.share()"
                title="Share JSON data">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <!-- the current view will be rendered in the <ion-nav-view> directive -->
    <ion-nav-view></ion-nav-view>

    <!-- will be a 404 during development -->
    <script src="cordova.js"></script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src='bower_components/angular/angular.js'></script>
    <script src='bower_components/angular-animate/angular-animate.js'></script>
    <script src='bower_components/angular-sanitize/angular-sanitize.js'></script>
    <script src='bower_components/angular-ui-router/release/angular-ui-router.js'></script>
    <script src='bower_components/ionic/release/js/ionic.js'></script>
    <script src='bower_components/ionic/release/js/ionic-angular.js'></script>
    <script src='bower_components/ngCordova/dist/ng-cordova.js'></script>
    <script src='bower_components/angular-dynamic-locale/src/tmhDynamicLocale.js'></script>
    <script src='bower_components/angular-translate/angular-translate.js'></script>
    <script src='bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js'></script>
    <script src='bower_components/localforage/dist/localforage.js'></script>
    <script src='bower_components/angular-touch/angular-touch.js'></script>
    <script src='bower_components/angular-local-storage/dist/angular-local-storage.js'></script>
    <script src='bower_components/angular-messages/angular-messages.js'></script>
    <script src='bower_components/angular-toastr/dist/angular-toastr.tpls.js'></script>
    <script src='bower_components/angular-simple-logger/dist/angular-simple-logger.js'></script>
    <script src='bower_components/lodash/lodash.js'></script>
    <script src='bower_components/angular-google-maps/dist/angular-google-maps.js'></script>
    <script src='bower_components/ionic-modal-select/dist/ionic-modal-select.js'></script>
    <script src='bower_components/angular-filter/dist/angular-filter.min.js'></script>
    <script src='bower_components/angular-mailto/angular-mailto.js'></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/app.js -->
    <!-- inject:js -->
    <script src="main/main.js"></script>
    <script src="main/services/main-serv.js"></script>
    <script src="main/services/locations-serv.js"></script>
    <script src="main/services/geocoder-serv.js"></script>
    <script src="main/services/categories-serv.js"></script>
    <script src="main/controllers/new-category-ctrl.js"></script>
    <script src="main/controllers/locations-ctrl.js"></script>
    <script src="main/controllers/location-form-ctrl.js"></script>
    <script src="main/controllers/location-edit-ctrl.js"></script>
    <script src="main/controllers/location-ctrl.js"></script>
    <script src="main/controllers/debug-ctrl.js"></script>
    <script src="main/controllers/category-edit-ctrl.js"></script>
    <script src="main/controllers/category-ctrl.js"></script>
    <script src="main/controllers/categories-ctrl.js"></script>
    <script src="main/constants/config-const.js"></script>
    <script src="app.js"></script>
    <!-- endinject -->
    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
    <!-- endbuild -->
  </body>
</html>
