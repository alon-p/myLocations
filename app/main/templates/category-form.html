<ion-view view-title="{{category.title}}">
  <!-- do you want padding? -->
  <ion-content class="padding">

    <form name="category.CategoryForm"
          ng-submit="category.save(category.CategoryForm.$valid)"
          novalidate>
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Name</span>
          <input type="text"
                 name="catName"
                 placeholder="name"
                 ng-model="category.name"
                 required>
        </label>
        <div ng-messages="category.CategoryForm.catName.$error"
             ng-if="category.CategoryForm.catName.$touched"
             role="alert">
          <div ng-message="required">You did not enter a name</div>
        </div>
        <button class="button button-positive button-block"
                type="submit"
                ng-disabled="!category.CategoryForm.$valid">
          <i class="icon ion-plus-round"></i>&nbsp;
          Submit
        </button>
      </div>
    </form>

  </ion-content>
</ion-view>
